# Databricks Metadata Ingestion Configuration Example\n# Copy this file to config.yaml and update with your values\n\ndatabricks_host: \"https://your-workspace.databricks.com\"\ndatabricks_token: \"your-token-here\"\n\n# Output Configuration\nmetadata_output_format: \"json\"  # json, yaml, or parquet\noutput_path: \"./metadata_output\"\nbatch_size: 100\n\n# Logging Configuration\nlog_level: \"INFO\"  # DEBUG, INFO, WARNING, ERROR, CRITICAL\nlog_file: \"logs/metadata_ingestion.log\"\n\n# Feature Flags\ningest_tables: true\ningest_clusters: true\ningest_jobs: true\ningest_workflows: true\n